<body><!-- Début du code de la page web -->
<header>
    <img src = "../Images/banniereContacts.jpg" alt = "GreenIT_img">
    <nav>
        <a href="./Acceuil.html" id="accueilLink">Accueil</a>

        <a href="./Contact.html" id="contactLink">Contacts</a>
    </nav>
</header>

<div class="container">
    <h1>Contactez-nous</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="sujet">Sujet :</label>
            <input type="text" id="sujet" name="sujet">
        </div>
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Envoyer</button>
    </form>
    <p id="confirmation" class="hidden">Merci pour votre message !</p>
</div>
